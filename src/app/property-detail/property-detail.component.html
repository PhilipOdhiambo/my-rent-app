<div>
    <h2>Property name: {{name}}</h2>
    <p>Description: {{description}}</p>
    <p>Location: {{location}}</p>

    <div *ngIf="type=='false'">

        <app-tenant [propertyId]="id"></app-tenant>

    </div>

    <div *ngIf="type=='true'">
        <app-payment></app-payment>

    </div>



</div>
