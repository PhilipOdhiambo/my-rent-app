<form class="form">
    <h3 class="text-center">Add new Property</h3>
    <div class="form-group">
        <label class="form-label" for="">Property Name</label>
        <input class="form-control" id="" [(ngModel)]="name" name="name" type="text">
    </div>

    <div class="form-group">
        <label for="">Location</label>
        <input class="form-control" [(ngModel)]="location" name="location" type="text">
    </div>

    <div class="form-group">
        <label for="">Property Description:</label>
        <input class="form-control" [(ngModel)]="description" name="description" type="text">
    </div>

    <div class="form-group">
        <label for="">Rent Amount</label>
        <input class="form-control" [(ngModel)]="rent" name="rent" type="text">
    </div>

    <div class="btns"><button  class="form-control btn btn-outline-success" (click)="save()">Save</button></div>



    
</form>
